apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    flavorDimensions 'abi', 'user'
    productFlavors {
        x86 {
            dimension 'abi'
        }
        arm {
            dimension 'abi'
        }

        outer {
            dimension 'user'
        }
        inner {
            dimension 'user'
        }
    }
}

dependencies {
}

apply from: 'tool.gradle'
